    <script>
    // Enhanced PWA Service Worker Registration
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    console.log('LGS Test PWA: Service Worker registered successfully', registration.scope);
                    
                    // Check for updates
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                console.log('LGS Test PWA: New content available, please refresh');
                                // Show update notification to user
                                if (confirm('Yeni bir gÃ¼ncelleme mevcut! UygulamayÄ± yeniden yÃ¼klemek istiyor musunuz?')) {
                                    window.location.reload();
                                }
                            }
                        });
                    });
                })
                .catch(error => {
                    console.error('LGS Test PWA: Service Worker registration failed', error);
                });
        });
    }

    // PWA Install Prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        console.log('LGS Test PWA: Install prompt available');
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install button
        showInstallButton();
    });

    // Function to show install button
    function showInstallButton() {
        // Create install button if doesn't exist
        if (!document.getElementById('pwa-install-btn')) {
            const installBtn = document.createElement('button');
            installBtn.id = 'pwa-install-btn';
            installBtn.innerHTML = 'ðŸ“± UygulamayÄ± YÃ¼kle';
            installBtn.className = 'fixed bottom-4 right-4 bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg hover:bg-blue-700 transition-all duration-300 z-50';
            installBtn.onclick = installPWA;
            document.body.appendChild(installBtn);
            
            // Auto hide after 10 seconds
            setTimeout(() => {
                if (document.getElementById('pwa-install-btn')) {
                    installBtn.style.display = 'none';
                }
            }, 10000);
        }
    }

    // Function to install PWA
    function installPWA() {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('LGS Test PWA: User accepted install prompt');
                } else {
                    console.log('LGS Test PWA: User dismissed install prompt');
                }
                deferredPrompt = null;
                
                // Hide install button
                const installBtn = document.getElementById('pwa-install-btn');
                if (installBtn) {
                    installBtn.remove();
                }
            });
        }
    }

    // PWA installed event
    window.addEventListener('appinstalled', (evt) => {
        console.log('LGS Test PWA: App was installed successfully');
        
        // Hide install button if visible
        const installBtn = document.getElementById('pwa-install-btn');
        if (installBtn) {
            installBtn.remove();
        }
    });
    </script>

                                                    : 'bg-white/5 text-gray-300 hover:bg-white/10'
                                            }`}
                                        >
                                            <span className="font-medium">{option})</span> {questions[currentQuestion][option]}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <button
                                onClick={handleNextQuestion}
                                className="w-full bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white py-4 rounded-xl font-semibold text-lg transition-all duration-300"
                            >
                                Sonraki Soru
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Render the main app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LGSApp />);
    </script>
</body>
</html>
